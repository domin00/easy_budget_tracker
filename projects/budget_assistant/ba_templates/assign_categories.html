{% extends 'base.html' %}

{% block content %}
  <h2>Assign Categories</h2>
  <form method="POST">
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Currency</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for index, row in transactions.iterrows() %}
          <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ row['Description'] }}</td>
            <td>{{ row['Currency'] }}</td>
            <td>{{ row['Amount'] }}</td>
            <td>
              <select name="category_assignment">
                {% for category in categories %}
                  <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
